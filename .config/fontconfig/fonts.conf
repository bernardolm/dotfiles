<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <match target="font">
        <edit mode="assign" name="antialias">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="hinting">
            <bool>false</bool>
        </edit>
        <edit mode="assign" name="hintstyle">
            <const>hintslight</const>
        </edit>
        <edit mode="assign" name="lcdfilter">
            <const>lcddefault</const>
        </edit>
        <edit mode="assign" name="rgba">
            <const>rgb</const>
        </edit>
    </match>

    <match target="font">
        <test name="family" compare="contains">
            <string>Emoji</string>
        </test>
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hintstyle" mode="assign">
            <const>hintslight</const>
        </edit>
        <edit name="embeddedbitmap" mode="assign">
            <bool>true</bool>
        </edit>
    </match>

    <match target="pattern">
        <edit name="family" mode="prepend">
            <string>Noto Color Emoji</string>
        </edit>
    </match>

    <match target="scan">
        <test name="family">
            <string>Noto Color Emoji</string>
        </test>
        <edit name="scalable" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="pixelsize" mode="assign">
            <double>18</double>
        </edit>
    </match>

    <match target="pattern">
        <test name="prgname">
            <string>chrome</string>
            <string>conky</string>
            <string>cairo</string>
            <string>micro</string>
        </test>
        <edit name="family" mode="prepend_first">
            <string>Noto Color Emoji</string>
        </edit>
    </match>

    <match>
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend" binding="weak">
            <string>Noto Color Emoji</string>
        </edit>
    </match>

    <match>
        <test name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend" binding="weak">
            <string>Noto Color Emoji</string>
        </edit>
    </match>

    <match>
        <test name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend" binding="weak">
            <string>Noto Color Emoji</string>
        </edit>
    </match>

    <match>
        <test name="family">
            <string>Apple Color Emoji</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Color Emoji</string>
        </edit>
    </match>


    <match target="font">
        <!-- If the requested font is Bitstream Vera Serif -->
        <test name="family" compare="eq">
            <string>Bitstream Vera Serif</string>
        </test>
        <!-- Replace the entire match list with Bitstream Vera Serif alone -->
        <edit name="family" mode="assign_replace">
            <string>Bitstream Vera Serif</string>
        </edit>
        <!-- Assign the serif family -->
        <edit name="family" mode="append_last">
            <string>serif</string>
        </edit>
    </match>

    <match>
        <!-- If the requested font is serif -->
        <test qual="any" name="family">
            <string>serif</string>
        </test>
        <!-- Make Bitstream Vera Serif the first result -->
        <edit name="family" mode="prepend_first">
            <string>Bitstream Vera Serif</string>
        </edit>
        <!-- Followed by Emoji One Color -->
        <edit name="family" mode="prepend_first">
            <string>Emoji One Color</string>
        </edit>
    </match>

    <match target="font">
        <!-- If the requested font is Bitstream Vera Sans -->
        <test name="family" compare="eq">
            <string>Bitstream Vera Sans</string>
        </test>
        <!-- Replace the entire match list with Bitstream Vera Sans alone -->
        <edit name="family" mode="assign_replace">
            <string>Bitstream Vera Sans</string>
        </edit>
        <!-- Assign the sans-serif family -->
        <edit name="family" mode="append_last">
            <string>sans-serif</string>
        </edit>
    </match>

    <match target="pattern">
        <!-- If the requested font is sans-serif -->
        <test qual="any" name="family">
            <string>sans-serif</string>
        </test>
        <!-- Make Bitstream Vera Sans the first result -->
        <edit name="family" mode="prepend_first">
            <string>Bitstream Vera Sans</string>
        </edit>
        <!-- Followed by Emoji One Color -->
        <edit name="family" mode="prepend_first">
            <string>Emoji One Color</string>
        </edit>
    </match>

    <match target="font">
        <!-- If the requested font is Bitstream Vera Sans Mono -->
        <test name="family" compare="eq">
            <string>Bitstream Vera Sans Mono</string>
        </test>
        <!-- Replace the entire match list with Bitstream Vera Sans Mono alone -->
        <edit name="family" mode="assign_replace">
            <string>Bitstream Vera Sans Mono</string>
        </edit>
        <!-- Assign the monospace family last -->
        <edit name="family" mode="append_last">
            <string>monospace</string>
        </edit>
    </match>

    <match target="pattern">
        <!-- If the requested font is monospace -->
        <test qual="any" name="family">
            <string>monospace</string>
        </test>
        <!--
        Make Bitstream Vera Sans Mono the first result
        Note: If you want a different monospace font, this is where you change it.
        -->
        <edit name="family" mode="prepend_first">
            <string>NovaMono</string>
        </edit>
        <!-- Followed by Emoji One Color -->
        <edit name="family" mode="prepend_first">
            <string>Emoji One Color</string>
        </edit>
    </match>

    <!-- Add emoji generic family -->
    <alias binding="strong">
        <family>emoji</family>
        <default>
            <family>Emoji One Color</family>
        </default>
    </alias>

    <!-- Alias requests for the other emoji fonts -->
    <alias binding="strong">
        <family>Apple Color Emoji</family>
        <prefer>
            <family>Emoji One Color</family>
        </prefer>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>

    <alias binding="strong">
        <family>Segoe UI Emoji</family>
        <prefer>
            <family>Emoji One Color</family>
        </prefer>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>

    <alias binding="strong">
        <family>Noto Color Emoji</family>
        <prefer>
            <family>Emoji One Color</family>
        </prefer>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>

</fontconfig>
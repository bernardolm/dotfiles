<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="scan">
        <test name="family">
            <string>Noto Color Emoji</string>
        </test>
        <edit name="scalable" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="pixelsize" mode="assign">
            <double>18</double>
        </edit>
    </match>

    <!-- Add emoji generic family -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>emoji</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Noto Color Emoji</string>
        </edit>
    </match>

    <!-- Aliases for the other emoji fonts -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>Apple Color Emoji</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Noto Color Emoji</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>Segoe UI Emoji</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Noto Color Emoji</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>Segoe UI Symbol</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Noto Color Emoji</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>EmojiOne</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Noto Color Emoji</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>Emoji One</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Noto Color Emoji</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>Android Emoji</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Noto Color Emoji</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>NotoColorEmoji</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Noto Color Emoji</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>Noto Emoji</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Noto Color Emoji</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>Twemoji</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Noto Color Emoji</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>EmojiSymbols</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Noto Color Emoji</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>Symbola</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Noto Color Emoji</string>
        </edit>
    </match>

    <match>
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend" binding="weak">
            <string>Noto Color Emoji</string>
        </edit>
    </match>

    <match>
        <test name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend" binding="weak">
            <string>Noto Color Emoji</string>
        </edit>
    </match>

    <!-- Do not allow any app to fallback to NovaMono, ever -->
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>NovaMono</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>
</fontconfig>
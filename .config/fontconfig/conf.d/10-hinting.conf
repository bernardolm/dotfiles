<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $XDG_CONFIG_HOME/fontconfig/fonts.conf for per-user font configuration -->

<fontconfig>
	<!--
    Enable hinting for emoji. This is a workaround for this bug:
    https://gitlab.freedesktop.org/cairo/cairo/-/issues/326

    See also:
    - https://www.reddit.com/r/archlinux/comments/j0z3a8/pango_renders_nothing_for_emojis_with/
	-->
	<match target="font">
		<test name="family" compare="contains">
			<string>Emoji</string>
		</test>

		<edit name="hinting">
			<bool>true</bool>
		</edit>
	</match>
</fontconfig>
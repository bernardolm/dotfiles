- defaults:
    shell:
      stderr: true

- sudo:
    - shell:
        - test -f /usr/bin/yq || wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
        - chmod +x /usr/bin/yq

- shell:
    - yq '.[3].go' ./dotbot-config/go.yaml | xargs -I{} -x bash -c "go install {} || true"

- go: github.com/cortesi/modd/cmd/modd@latest
    github.com/go-delve/delve/cmd/dlv@latest
    github.com/golangci/golangci-lint/cmd/golangci-lint@latest
    github.com/liudng/dogo@latest
    github.com/tsenart/vegeta@latest
    golang.org/x/lint/golint@latest
    golang.org/x/tools/cmd/goimports@latest
    golang.org/x/tools/cmd/gorename@latest
    golang.org/x/tools/cmd/guru@latest
    golang.org/x/tools/gopls@latest

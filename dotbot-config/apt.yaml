- defaults:
    shell:
        stdout: true
        stderr: true

- sudo:
    - shell:
        - test -f /usr/bin/yq || wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
        - chmod +x /usr/bin/yq
        - yq '.[2].apt' ./dotbot-config/apt.yaml | xargs -x apt install -y


[tool.isort]
force_single_line = false
# include_trailing_comma = true
# line_length = 9999  # NOTE: just to disable code formatting by isort (format only imports)
lines_after_imports = 2
# multi_line_output = 11
profile = 'google'
remove_redundant_aliases = true

# ------------------------------------------------------------------------------

[tool.unimport]
check = true
color = 'always'
exclude = '__pycache__|venv'
gitignore = true
ignore_init = false
include_star_import = true
remove = true

# ------------------------------------------------------------------------------

[tool.pylint]
ignore-paths = [
	'venv/'
]
exit-zero = true
output-format = 'colorized'
recursive = true

[tool.pylint.messages_control]
disable = [
	'bad-indentation',
	'broad-exception-caught',
	'inherit-non-class',
	'invalid-name',
	'missing-class-docstring',
	'missing-function-docstring',
	'missing-module-docstring',
]

# ------------------------------------------------------------------------------

[tool.yapf]
allow_multiline_dictionary_keys = true
allow_multiline_lambdas = true
based_on_style = 'google'
blank_lines_around_top_level_definition = 2
blank_lines_between_top_level_imports_and_variables = 2
column_limit = 100
continuation_align_style = 'VALIGN-RIGHT'
continuation_indent_width = 1
force_multiline_dict = true
indent_width = 2
spaces_before_comment = 2
split_before_logical_operator = true
split_penalty_import_names = 0
use_tabs = true

[tool.yapfignore]
ignore_patterns = ['.web', '**/__pycache__', 'venv']

# ------------------------------------------------------------------------------

[tool.pytest.ini_options]
testpaths = ['tests']
python_files = ['test_*.py']
python_classes = ['Test*']
python_functions = ['test_*']
addopts = '''
	-v
	--tb=short
	--strict-markers
	-ra
	--color=yes
'''
markers = [
	'slow: Testes que levam mais de 1 minuto (ex: rate limiting)',
	'integration: Testes de integração (requerem servidor rodando)',
	'unit: Testes unitários (isolados, sem I/O)',
]
filterwarnings = [
	'ignore::DeprecationWarning',
	'ignore::PendingDeprecationWarning',
]

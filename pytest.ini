# Pytest Configuration

[tool:pytest]
# Diretórios de testes
testpaths = tests

# Padrões de descoberta de testes
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opções padrão
addopts =
    -v                          # Verbose
    --tb=short                  # Traceback curto
    --strict-markers            # Markers devem ser registrados
    -ra                         # Resumo de todos os testes
    --color=yes                 # Colorir output

# Markers customizados
markers =
    slow: Testes que levam mais de 1 minuto (ex: rate limiting)
    integration: Testes de integração (requerem servidor rodando)
    unit: Testes unitários (isolados, sem I/O)

# Ignorar warnings de deprecation de bibliotecas externas
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

multiplexer: tmux
package-manager: brew
shell-manager: zimfw
shell: zsh
terminal: wezterm

aliases:
  # ls: ls_2_exa'
  # lsa: ls -lah'
  # maestral: docker exec -it maestral maestral'
  ack: ag && ag || ack
  c: code .
  cat: bat
  cloud-sql-proxy: $HOME/Applications/cloud-sql-proxy --config-file=$HOME/sync/shared/gcp-cloud-proxy-sql.toml
  cw: $DOTFILES/vscode/scripts/workspace.sh
  dclsa: docker container ls -a --format "table {{.Names}}\t{{.State}}\t{{.RunningFor}}\t{{.Ports}}" | tail -n+2 | sort
  dcr: docker stop $(basename $(pwd)) || true ; docker rm $(basename $(pwd)) ; docker compose up --remove-orphans
  dcra: docker ps -aq | xargs docker rm
  dcraf: docker ps -aq | xargs docker rm -f
  dcrd: docker stop $(basename $(pwd)) || true ; docker rm $(basename $(pwd)) ; docker compose up -d --remove-orphans
  dcsa: docker ps -q | xargs docker stop
  df: duf
  dim: docker images -a
  dira: docker images | grep none | col 3 | xargs docker rmi -f
  docker-ls-quiet: docker ps -a | sed -r 's/.*([0-9]]{1,3}\.[0-9]]{1,3}\.[0-9]]{1,3}\.[0-9]]{1,3}).*/\n\t\t\1/g' | sed -r "s/^([0-9a-z]{12})/\n\1/g"
  drm: docker_container_remove
  errors: journalctl -b -p err | less
  frm: /bin/rm -rf
  gc: git commit --verbose -S
  gd: git diff --indent-heuristic --minimal --numstat
  gdu: gdu /mnt/root -L -i /mnt/c -C --si -t 15 -a
  gfp: git fetch --all --prune
  ggsync: gfp ; git stash ; ggpull ; ggpush ; git stash pop
  go-fix: goimports -w ./.. ; go mod tidy
  go-test: go-fix ; go clean -testcache ; go test ./...
  gotop: gotop-cjbassi
  gsl: git stash list
  gst: git status --branch --show-stash --untracked-files=all --ignore-submodules=untracked --column=always --renames --find-renames=70%
  gt: go test ./...
  la: eza -la --icons --color=auto --group-directories-first
  ll: eza -l --icons --color=auto --group-directories-first
  ls: eza --icons --color=auto --group-directories-first
  mv: /bin/mv
  new-guid: uuidgen | tr "[A-Z]" "[a-z]"
  path: echo -e ${PATH//:/\\n}
  penv: printenv | grep -w
  ports: sudo lsof -i -P -n | grep LISTEN
  python: python3
  reload: exec ${SHELL} -l
  s: screen
  saa: sudo apt-get autoremove --purge --yes
  sai: sudo apt-get install
  sau: sudo apt-get update
  sauu: sau ; sudo apt-get upgrade --no-install-recommends --yes ; saa
  sl: screen -list
  sr: screen -r
  td: todo_zsh
  tda: td add
  tdls: td top
  ubuntu-version: lsb_release -a
  update-pip: /usr/bin/python3 -m pip install -U pip --upgrade --user
  upgrade: sudo apt update --fix-missing --yes ; sudo apt upgrade --yes --no-install-recommends --no-install-suggests ; sudo apt autoremove --purge --yes
  watch-docker-all: watch -d -c -n 1 -x docker ps --all --format "table {{.Names}}\t{{.Ports}}\t{{.Image}}\t{{.Status}}"

envs:
  # HOSTNAME: $(hostname -s)
  # IP_CURRENT: $(ipconfig getifaddr en0 || ifconfig | grep "inet " | grep -Fv 127.0.0.1 | awk '{print $2}' | head -1)
  # GID: $(id -g)
  # GPG_TTY: $(tty)

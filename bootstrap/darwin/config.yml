  # UID: $(id -u)
  0:
    ATUIN_NOBIND: true
    BUILDKIT_STEP_LOG_MAX_SIZE: -1
    BUILDKIT_STEP_LOG_MAX_SPEED: -1
    CLICOLOR: true
    COLORTERM: truecolor
    COMPLETION_WAITING_DOTS: true
    DISABLE_AUTO_TITLE: true
    DISABLE_LS_COLORS: false
    EDITOR: nano
    EMOJI_CLI_KEYBIND: ^e
    ENABLE_CORRECTION: false
    GIT_DISCOVERY_ACROSS_FILESYSTEM: true
    GREP_COLORS: mt=30;103
    HISTDUP: erase # erase duplicates in the history file
    HOMEBREW_NO_ENV_HINTS: 1
    HYPHEN_INSENSITIVE: true
    LANG: en_US.UTF-8
    LANGUAGE: en_US.UTF-8
    LC_ALL: en_US.UTF-8
    LC_CTYPE: en_US.UTF-8
    LDFLAGS: -I /opt/homebrew/opt/openssl@3.6/include -L /opt/homebrew/opt/openssl@3.6/lib
    LESS: -erX
    MICRO_TRUECOLOR: 1
    MY_PLACE: home
    OS: darwin
    PAGER: less
    SAVEHIST: 999999
    SHELL_DEBUG: 0
    SHELL_PROFILE: 0
    SHELL_TRACE: 0
    SPACESHIP_EXEC_TIME_SHOW: false
    SSH_AUTH_SOCK: ~/Library/Group\ Containers/2BUA8C4S2C.com.1password/t/agent.sock
    TERM: xterm-256color
    VISUAL: nano
  1:
    DOTFILES: $HOME/.dotfiles
    GOPATH: $HOME/gopath
    HISTSIZE: $SAVEHIST
    NANORC_FILE: $HOME/.nanorc
    POWERLINE_ROOT: $HOME/.local/lib/python3.11/site-packages/powerline
    PYENV_ROOT: $HOME/.pyenv
    STARSHIP_CACHE: $HOME/.cache/starship
    TMP_USER: $HOME/sync/tmp/$HOSTNAME
    VSCODE_CLI_DATA_DIR: $HOME/.vscode-server/cli
    ZDOTDIR: $HOME/.dotfiles/zdotdir
  2:
    ELAPSED_TIME_ROOT: $TMP_USER/elapsed_time/$SESSION_ID
    STARSHIP_CONFIG: $DOTFILES/terminal/starship/theme/catppuccin.toml


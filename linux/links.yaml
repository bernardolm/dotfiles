- defaults:
    clear:
      recursive: true
    link:
      create: true
      glob: true
    shell:
      stderr: true
      stdout: true

- link:
    ~/sync: $HOME/Dropbox/linux
    ~/shared: $HOME/Dropbox/shared

- link:
    ~/.fonts: $HOME/shared/home/.fonts
    ~/.ssh/authorized_keys: $HOME/shared/home/.ssh/authorized_keys
    ~/.ssh/config: $HOME/shared/home/.ssh/config

- link:
    ~/.bash_history: $HOME/sync/home/.bash_history
    ~/.config/maestral/maestral.ini: $HOME/sync/home/.config/maestral/maestral.ini
    ~/.config/rclone/rclone.conf: $HOME/sync/home/.config/rclone/rclone.conf
    ~/.wakatime.cfg: $HOME/sync/home/.wakatime.cfg
    ~/.wget-hsts: $HOME/sync/home/.wget-hsts
    ~/.zsh_history: $HOME/sync/home/.zsh_history

- link:
    ~/.bash_aliases: $DOTFILES/bash/.bash_aliases
    ~/.bashrc: $DOTFILES/bash/.bashrc
    ~/.gitconfig: $DOTFILES/git/.gitconfig
    ~/.nano: $DOTFILES/git/submodules/nanorc
    ~/.zlogin: $DOTFILES/zsh/zdotdir/.zlogin
    ~/.zlogout: $DOTFILES/zsh/zdotdir/.zlogout
    ~/.zprofile: $DOTFILES/zsh/zdotdir/.zprofile
    ~/.zshenv: $DOTFILES/zsh/zdotdir/.zshenv
    ~/.zshrc: $DOTFILES/zsh/zdotdir/.zshrc

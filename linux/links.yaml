- defaults:
    clear:
      recursive: true
    link:
      create: true
      glob: true
    shell:
      stderr: true
      stdout: true

- link:
    $HOME/sync: $HOME/Dropbox/

- link:
    $HOME/.fonts: $HOME/sync/shared/home/.fonts
    $HOME/.ssh/authorized_keys: $HOME/sync/shared/home/.ssh/authorized_keys
    $HOME/.ssh/config: $HOME/sync/shared/home/.ssh/config

- link:
    # $HOME/.config/maestral/maestral.ini: $HOME/sync/linux/home/.config/maestral/maestral.ini
    # $HOME/.config/rclone/rclone.conf: $HOME/sync/linux/home/.config/rclone/rclone.conf
    # $HOME/.wget-hsts: $HOME/sync/linux/home/.wget-hsts
    # $HOME/.zsh_history: $HOME/sync/linux/home/.zsh_history
    $HOME/.bash_history: $HOME/sync/linux/home/.bash_history
    $HOME/.gitconfig: $HOME/sync/linux/home/.gitconfig
    $HOME/.wakatime.cfg: $HOME/sync/linux/home/.wakatime.cfg

- link:
    $HOME/.bash_aliases: $DOTFILES/bash/.bash_aliases
    $HOME/.bashrc: $DOTFILES/bash/.bashrc
    $HOME/.zlogin: $DOTFILES/zsh/zdotdir/.zlogin
    $HOME/.zlogout: $DOTFILES/zsh/zdotdir/.zlogout
    $HOME/.zprofile: $DOTFILES/zsh/zdotdir/.zprofile
    $HOME/.zshenv: $DOTFILES/zsh/zdotdir/.zshenv
    $HOME/.zshrc: $DOTFILES/zsh/zdotdir/.zshrc

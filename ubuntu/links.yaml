- defaults:
    clear:
      recursive: true
    link:
      create: true
      glob: true
    shell:
      stderr: true
      stdout: true

- link:
    ~/.local/:
      exclude:
        - $HOME/sync/linux/.local/share/gnome-shell/**
        - $HOME/sync/linux/.local/share/applications/**
      glob: true
      path: $HOME/sync/linux/.local/**
    ~/.icons: $HOME/sync/linux/.icons
    ~/.themes: $HOME/sync/linux/.themes

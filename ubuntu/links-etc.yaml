- defaults:
    clear:
      recursive: true
    link:
      create: true
      ignore-missing: true
      force: true
    shell:
      stderr: true
      stdout: true

- link:
    /etc/:
      exclude: [ "etc/**/*.bkp", "etc/**/*.off", "etc/**/*.copy" ]
      glob: true
      path: etc/**/*

